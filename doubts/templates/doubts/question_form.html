{%extends "doubts/base.html"%}
{%load static%}
{% load crispy_forms_tags%}
{%block content%}
<div class="content-section pd-8 ">
    <form method="POST">
        {%csrf_token%}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">
                Post Question
            </legend>
            {{form|crispy}}
        </fieldset>
        <div class="form-group"><button class="btn btn-outline-info" type="submit">Publish</button></div>
    </form>
</div>

{%endblock content %}
