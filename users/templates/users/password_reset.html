{%extends "doubts/base.html"%}
{%load static%}
{% load crispy_forms_tags%}
{%block content%}
<div class="content-section pd-8 ">
    <link rel="stylesheet" type="text/css" href="{% static 'doubts/style.css' %}">

    <form method="POST">
        {%csrf_token%}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">
                <h2>Reset Password</h2>
            </legend>
            <h5>Forgot Your Password? No worries. Just tell use your email and we'll send you the link to reset it.</h5>
            <p>{{form|crispy}}</p>
        </fieldset>
        <div class="form-group" style="text-align: center;"><button class="btn btn-outline-info" type="submit">Request Password Reset</button></div>
    </form>

</div>

{%endblock content %}
